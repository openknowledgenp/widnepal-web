name: Deploy Preact App to GitHub Pages

on:
  push:
    branches:
      - conference-2025
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'v22.9.0'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'  # Updated path

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Changed from conference/dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            .gitignore
            .nojekyll

      - name: Create .nojekyll file
        run: touch dist/.nojekyll